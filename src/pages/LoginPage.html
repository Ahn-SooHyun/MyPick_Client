<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .login-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container .login_area {
            width: 400px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container .login_area h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container .login_area .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .login-container .login_area .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .login-container .login_area .input-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 14px;
            color: #999;
            transition: 0.3s ease;
        }

        .login-container .login_area .input-group input:focus + label,
        .login-container .login_area .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            color: #166cea;
            background: #fff;
            padding: 0 5px;
        }

        .login-container .login_area .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #166cea;  
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-container .login_area .btn:hover {
            background-color: #0d5bb5;
        }

        .login-container .login_area .options {
            margin-top: 20px;
        }

        .login-container .login_area .options a {
            text-decoration: none;
            font-size: 14px;
            color: #166cea;
            margin: 0 10px;
            cursor: pointer;
        }

        .login-container .login_area .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="login_area">
                <h2>로그인</h2>
                <form id="loginForm" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="userId" name="userId" required autocomplete="off" placeholder=" ">
                        <label for="userId">아이디</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">비밀번호</label>
                    </div>
                    <button type="submit" class="btn">로그인</button>
                </form>
                <div class="options">
                    <a href="#" id="findId">아이디 찾기</a>
                    <a href="#" id="findPassword">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

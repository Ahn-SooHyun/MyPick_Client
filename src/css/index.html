		/* 상단 배너 영역 */
		.main-container .main-baner {
			position: fixed;
			top:0;
			left:0;

			display: flex;
			flex-direction: column;
			width: 100vw;
			height: 800px;
		}

		.main-container .main-baner .first-row {
			width: 100%;
			display: flex;
			justify-content: space-between;
			height: 400px;
		}

		.main-container .main-baner .second-row {
			width: 100%;
			display: flex;
			justify-content: space-between;
			height: 400px;
		}

		.main-container .main-baner .first-row .main-baner-left {
			width: 100%;
			background-color: #fff;
		}

		.main-container .main-baner .first-row .main-baner-center {
			width: 100%;
			background-image: url('./img/main1.gif');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.main-container .main-baner .first-row .main-baner-right {
			width:100%;
			background-image: url('./img/main2.gif');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.main-container .main-baner .second-row .main-baner-left {
			width: 100%;
			background-image: url('./img/main3.gif');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.main-container .main-baner .second-row .main-baner-center {
			width:100%;
			background-image: url('./img/main4.gif');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.main-container .main-baner .second-row .main-baner-right {
			width: 100%;
			background-color: #fff;
		}


		/** main content 영역*/
		.main-container .main-content {
			position: relative;
			margin-top: 800px; /* first-row + second-row height */
			height: 3000px;

			display: flex;
			justify-content: center;
			background-color: black;
			z-index: 1;
		}

		.main-content .main-content-introduction {
			width: 100%;
			height:300px;
			background-color: black;
			z-index: 1;
		}

		.main-container .main-content .main-page {

			width: 50%;
			height: 100%;
			background-color: black;
			z-index:3;

			display: flex;
		}

		.main-container .main-content .main-page .main-action-area {
			width: 100%;
			height: 300px;
			background-color: black;
		}

		.main-container .main-content .main-page .main-action-area .main-action-area-title {
			justify-content: start;
			width: 100%;
			background-color: black;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
			text-align: center;
			line-height: 100px;
		}

		.main-container .main-content .main-page .main-action-area .main-action-area-content {
			width: 100%;
			height: 100%;
			background-color: black;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.main-container .main-content .main-page .main-action-area .main-action-area-content .main-action-area-content-item {
			margin: 20px;
			width: 100%;
			height: 300px;
			background-color: white;
			border-radius: 20px;
			border: 2px solid #fff;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}

		.main-container .main-content .main-page .main-action-area .main-action-area-content .main-action-area-content-item .icon {
			width: 100px;
			height: 100px;
			background-size: 100%;
			background-position: center;
